<!DOCTYPE html>
<h1>Explore more</h1>
<p>We will show you some details of movie poster and released year, you can also get more information through IMDB link down there. </p>
<input placeholder="Please type in movie name"onkeyup="getanswer(document.getElementById('qurybox').value)" id="qurybox">
<div id="answer"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    var data;
    function getanswer(q){
        $.get("http://www.omdbapi.com/?s="+q+"&apikey=34853ac2", function(rawdata){
            var rawstring = JSON.stringify(rawdata);
            data = JSON.parse(rawstring)
            var title = data.Search[0].Title;
            var year = data.Search[0].Year;
            var imdburl = "https://www.imdb.com/title/"+data.Search[0].imdbID+"/";
            var posterurl = data.Search[0].Poster;
            document.getElementById('answer').innerHTML="<h2>"+title+"</h2><br><img src='"+posterurl+"'/><br><p>Year Release: "+year+"</p><br><p>IMDB page: <a href="+imdburl+" traget='_blank'>"+imdburl+"</a></p>";

        })
    }
</script>
